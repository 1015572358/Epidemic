<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改密接者')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-contiguity-edit" th:object="${eContiguity}">
            <input name="id" th:field="*{id}" type="hidden">
            <input name="id" th:field="*{eId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证号/护照号：</label>
                <div class="col-sm-8">
                    <input name="sfzh" th:field="*{sfzh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">性别：</label>
                <div class="col-sm-8">
                    <select name="gender" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{gender}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">年龄：</label>
                <div class="col-sm-8">
                    <input name="age" th:field="*{age}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">联系方式：</label>
                <div class="col-sm-8">
                    <input name="phone" th:field="*{phone}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">乡镇：</label>
                <div class="col-sm-8">
                    <textarea name="town" class="form-control" required>[[*{town}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">社区：</label>
                <div class="col-sm-8">
                    <textarea name="community" class="form-control" required>[[*{community}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">门牌号：</label>
                <div class="col-sm-8">
                    <textarea name="apartment" class="form-control" required>[[*{apartment}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">网格分布：</label>
                <div class="col-sm-8">
                    <textarea name="gridDistribution" class="form-control" required>[[*{gridDistribution}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">接触地点：</label>
                <div class="col-sm-8">
                    <textarea name="contactSite" class="form-control" required>[[*{contactSite}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">接触频率：</label>
                <div class="col-sm-8">
                    <textarea name="contactFrequency" class="form-control" required>[[*{contactFrequency}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">与病例关系：</label>
                <div class="col-sm-8">
                    <textarea name="relation" class="form-control" required>[[*{relation}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否出现临床症状：</label>
                <div class="col-sm-8">
                    <select name="symptom" class="form-control m-b" th:with="type=${@dict.getType('e_yes_no')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{symptom}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "contiguity/contiguity";
        $("#form-contiguity-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-contiguity-edit').serialize());
            }
        }
    </script>
</body>
</html>
