<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改阳性人员')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-eperson-edit" th:object="${ePerson}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">疫情编号：</label>
                <div class="col-sm-8">
                    <input name="eNo" th:field="*{eNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">代次序号：</label>
                <div class="col-sm-8">
                    <input name="eXh" th:field="*{eXh}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">性别：</label>
                <div class="col-sm-8">
                    <select name="gender" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{gender}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">身份证号：</label>
                <div class="col-sm-8">
                    <input name="sfzh" th:field="*{sfzh}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">年龄：</label>
                <div class="col-sm-8">
                    <input name="age" th:field="*{age}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">是否确诊：</label>
                <div class="col-sm-8">
                    <select name="confirmd" class="form-control m-b" th:with="type=${@dict.getType('e_yes_no')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{confirmd}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">户籍地：</label>
                <div class="col-sm-8">
                    <textarea name="domicile" class="form-control" required>[[*{domicile}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">现住址：</label>
                <div class="col-sm-8">
                    <textarea name="address" class="form-control" required>[[*{address}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">所在社区：</label>
                <div class="col-sm-8">
                    <input name="community" th:field="*{community}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">网格：</label>
                <div class="col-sm-8">
                    <input name="reseau" th:field="*{reseau}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">病历来源：</label>
                <div class="col-sm-8">
                    <textarea name="casesSource" class="form-control" required>[[*{casesSource}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">职业：</label>
                <div class="col-sm-8">
                    <textarea name="profession" class="form-control">[[*{profession}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">职业（副）：</label>
                <div class="col-sm-8">
                    <textarea name="profession2" class="form-control">[[*{profession2}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报告卡时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="reportTime" id="reportTime" th:value="${#dates.format(ePerson.reportTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">诊断时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="reportDiagnosticTime" id="reportDiagnosticTime" th:value="${#dates.format(ePerson.reportDiagnosticTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所在社区管控情况：</label>
                <div class="col-sm-8">
                    <input name="controlSituation" th:field="*{controlSituation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">初筛阳性报告时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="firstPositiveReportTime" id="firstPositiveReportTime" th:value="${#dates.format(ePerson.firstPositiveReportTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">关联病历：</label>
                <div class="col-sm-8">
                    <textarea name="relatedCases" class="form-control">[[*{relatedCases}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">疫苗接种：</label>
                <div class="col-sm-8">
                    <textarea name="vaccination" class="form-control">[[*{vaccination}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">初筛阳性采样时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="firstPositiveSampleTime" id="firstPositiveSampleTime" th:value="${#dates.format(ePerson.firstPositiveSampleTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">初筛阳性采样地点：</label>
                <div class="col-sm-8">
                    <textarea name="firstPositiveSamplePlace" class="form-control">[[*{firstPositiveSamplePlace}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否隔离：</label>
                <div class="col-sm-8">
                    <select name="quarantine" class="form-control m-b" th:with="type=${@dict.getType('e_yes_no')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{quarantine}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">隔离点：</label>
                <div class="col-sm-8">
                    <input name="quarantinePlace" th:field="*{quarantinePlace}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">房间：</label>
                <div class="col-sm-8">
                    <input name="roomNo" th:field="*{roomNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">隔离时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="quarantineTime" id="quarantineTime" th:value="${#dates.format(ePerson.quarantineTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">初筛阳性时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="firstPositiveTime" id="firstPositiveTime" th:value="${#dates.format(ePerson.firstPositiveTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">初阳检测单位：</label>
                <div class="col-sm-8">
                    <input name="firstTestUnit" th:field="*{firstTestUnit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">经度：</label>
                <div class="col-sm-8">
                    <input name="longitude" th:field="*{longitude}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">纬度：</label>
                <div class="col-sm-8">
                    <input name="latitude" th:field="*{latitude}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "epidemic/eperson";
        $("#form-eperson-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-eperson-edit').serialize());
            }
        }

        layui.use('laydate', function(){
            var laydate = layui.laydate;
            laydate.render({
                elem: '#quarantineTime',
                type: 'datetime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#firstPositiveSampleTime',
                type: 'datetime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#reportDiagnosticTime',
                type: 'datetime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#firstPositiveTime',
                type: 'datetime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#firstPositiveReportTime',
                type: 'datetime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#reportTime',
                type: 'datetime',
                trigger: 'click'
            });
        });
    </script>
</body>
</html>
